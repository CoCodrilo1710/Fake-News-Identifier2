    <script>
        const upVote = document.querySelector("#trust");
        const downVote = document.querySelector("#no-trust");
        const input = document.querySelector("#input");
        const callApis = (isSafe) => (isSafe) => {
            const apiKey = "138ef748ad9a471ba2fe947ae432145d";
            axios.get("https://ipgeolocation.abstractapi.com/v1/?api_key="+apiKey)
                .then(data => {
                        axios.post('http://localhost:5000', {url: input.value, isSafe: isSafe, ip: data.data.ip_address})
                            .then(data => {
                                alert("You voted succesfully")
                                setTimeout( window.location = "app.html",2000)
                            }
                                )
                            .catch(err => {
                                if(err.response.status === 401) {
                                    alert("You aleardy voted")
                                }
                            })
                            })
                            
            }
        upVote.addEventListener('click', callApis(true))
        downVote.addEventListener('click', callApis(false))
