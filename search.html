<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/about-me.css">

    <link rel="stylesheet" href="assets/menu.css">
    <link rel="stylesheet" href="assets/index.CSS">
    <link rel="stylesheet" href="assets/app.css">

    <link rel="stylesheet" href="assets/content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e85267642f.js" crossorigin="anonymous"></script>
    <title>Mentally Healthy</title>
    <link rel="shortcut icon" href="assets/favicon_.png" type="image/x-icon">
    <link rel="icon" href="assets/favicon_.png" type="image/png">

</head>

<body>
    <!--    Made by Erik Terwan    -->
    <!--   24th of November 2015   -->
    <!--        MIT License        -->
    <!-- Back to top button -->
    <script src="https://kit.fontawesome.com/e85267642f.js" crossorigin="anonymous"></script>
    <a id="button"></a>
    <style>
        .none{
            display: none;
        }
    </style>
    <nav role="navigation">
        <div id="menuToggle">
            <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
            <input type="checkbox" />

            <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
            <span></span>
            <span></span>
            <span></span>

            <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
            <ul id="menu">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="app.html">
                    <li>App</li>
                </a>
                <a href="search.html">
                    <li>Search</li>
                </a>
                <a href="submit.html">
                    <li>Make a submission</li>
                </a>
                <a href="about.html">
                    <li>Info</li>
                </a>
                <a href="about-us.html">
                    <li>About us & Contact</li>
                </a>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row height">
            <div class="col d-flex justify-content-center height">
                <img src="assets/cover_final.png" alt="logo" id="head"
                    class="mx-auto d-block center-block img-responsive">
            </div>
        </div>
        <div class="row" style="height: 10vh;"></div>
        <div class="row">
            <div class="col">
                <h1 class="mid">Search Websites</h1>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="input">
            <button type="button" id="search" class="btn btn-outline-secondary">Search</button>



        </div>
        <div class="row" style="height: 10vh;"></div>
        <div class="row justify-content-center">
            <h4 class="white mid none" id="info">This website has been voted <b><span id="trust"></span></b> times as trustworthy and <b><span id="untrust"></span></b> untrustworthy</h4>
        </div>
    </div>
    <!-- end of container -->
    <footer class="text-center text-white" style="background-color: #ffffff2f;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->

        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: rgba(255, 255, 255, 0.2);">
            This Website was created by Alpha Canis Majoris for the <a target="_blank"
                href="https://codeweek.eu/hackathons/romania"> Code Week EU Hackathon </a>
        </div>
        <!-- Copyright -->
    </footer>
    <script>
        const input = document.querySelector("#input");
        const button = document.querySelector("#search")
        const trust = document.querySelector("#trust");
        const untrust = document.querySelector("#untrust")
        const info = document.querySelector("#info")
        button.addEventListener("click", () => {
            axios.get('http://localhost:5000?url='+input.value)
                .then(data => {
                    info.classList.remove("none");
                    trust.innerHTML = data.data.upVotes;
                    untrust.innerHTML = data.data.downVotes;
                })
                .catch(err => {
                    alert("Website doesn't exists in database")
                    window.location = "submit.html";
                })
        })
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="assets/button.js"></script>
</body>

</html>
